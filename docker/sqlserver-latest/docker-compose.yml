version: '3.5'

services:

  sqlserver:
    container_name: sqlserver
    hostname: sqlserver
    image: mcr.microsoft.com/mssql/server:latest
    healthcheck:
      test: ["CMD-SHELL", "set -eu; sqlcmd=`ls /opt/mssql-tools*/bin/sqlcmd | head -n1`; set -x; test -n \"$${sqlcmd}\"; $${sqlcmd} -C -S localhost -U sa -P SApassword1 -b -Q 'SELECT 1;'"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 5s
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: SApassword1
    ports:
      - "1433:1433"

  # No sqlserver web UI provided for now.
  # See Also: Azure Data Studio
