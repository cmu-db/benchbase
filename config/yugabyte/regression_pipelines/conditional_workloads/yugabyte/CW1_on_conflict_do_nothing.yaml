                          bindings:
                              -   util: PrimaryIntGen
                                  params: [ 25000001, 30000000 ]
                              -   util: PrimaryIntGen
                                  params: [ 25000001, 30000000 ]
                              -   util: PrimaryStringGen
                                  params: [ 1, 50 ]
                              -   util: PrimaryFloatGen
                                  params: [ 25000001, 30000000, 2 ]

