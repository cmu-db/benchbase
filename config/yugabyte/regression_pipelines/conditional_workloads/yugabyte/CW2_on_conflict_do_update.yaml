type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true&load-balance=false
username: {{username}}
password: {{password}}
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderThreads: 1
terminals: 1
collect_pg_stat_statements: true
use_dist_in_explain : true
yaml_version: v1.0
works:
    work:
        time_secs: 180
        rate: unlimited
        warmup: 60
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: true
        create:
            - DROP TABLE IF EXISTS accounts_1;
            - CREATE TABLE IF NOT EXISTS accounts_1(account_id_1 bigint, user_id_1 bigint, addr_1 varchar(50), bal_1 float(2),PRIMARY KEY(account_id_1));
            - CREATE UNIQUE INDEX user_accounts_1 ON accounts_1( user_id_1, account_id_1);
            - CREATE UNIQUE INDEX user_accounts_2 ON accounts_1( user_id_1, account_id_1, user_id_1, bal_1);

        cleanup:
            - DROP TABLE IF EXISTS accounts_1;

        loadRules:
            -   table: accounts_
                count: 1
                rows: 6000000
                columns:
                    -   name: account_id_
                        count: 1
                        util: PrimaryIntGen
                        params: [ 1, 6000000 ]
                    -   name: user_id_
                        count: 1
                        util: PrimaryIntGen
                        params: [ 1, 6000000 ]
                    -   name: addr_
                        count: 1
                        util: PrimaryStringGen
                        params: [ 1, 50 ]
                    -   name: bal_
                        count: 1
                        util: PrimaryFloatGen
                        params: [ 1, 6000000, 2 ]

        executeRules:
            - workload: CW2_1_2column_condition_single_upsert
              run:
                  - name: statement1_insert
                    weight: 100
                    queries:
                        - query: INSERT INTO accounts_1(account_id_1,user_id_1,addr_1,bal_1) VALUES (?,?,?,?) ON CONFLICT (user_id_1, account_id_1) DO UPDATE SET (account_id_1,user_id_1,addr_1,bal_1)=(excluded.account_id_1,excluded.user_id_1,excluded.addr_1,excluded.bal_1)
                          bindings:
                              -   util: PrimaryIntGen
                                  params: [ 1, 1000000 ]
                              -   util: PrimaryIntGen
                                  params: [ 1, 1000000 ]
                              -   util: PrimaryStringGen
                                  params: [ 1, 50 ]
                              -   util: PrimaryFloatGen
                                  params: [ 1, 1000000, 2 ]


            - workload: CW2_2_4column_condition_single_upsert
              run:
                  - name: statement1_insert
                    weight: 100
                    queries:
                        - query: INSERT INTO accounts_1(account_id_1,user_id_1,addr_1,bal_1) VALUES (?,?,?,?) ON CONFLICT (user_id_1, account_id_1, user_id_1, bal_1) DO UPDATE SET (account_id_1,user_id_1,addr_1,bal_1)=(excluded.account_id_1,excluded.user_id_1,excluded.addr_1,excluded.bal_1)
                          bindings:
                              -   util: PrimaryIntGen
                                  params: [ 1000000, 2000000 ]
                              -   util: PrimaryIntGen
                                  params: [ 1000000, 2000000 ]
                              -   util: PrimaryStringGen
                                  params: [ 1000000, 50 ]
                              -   util: PrimaryFloatGen
                                  params: [ 1000000, 2000000, 2 ]

            - workload: CW2_3_2column_condition_10_upsert
              run:
                  - name: statement1_insert
                    weight: 100
                    queries:
                        - query: INSERT INTO accounts_1(account_id_1,user_id_1,addr_1,bal_1) VALUES (?,?,?,?) ON CONFLICT (user_id_1, account_id_1) DO UPDATE SET (account_id_1,user_id_1,addr_1,bal_1)=(excluded.account_id_1,excluded.user_id_1,excluded.addr_1,excluded.bal_1)
                          count: 10
                          bindings:
                              -   util: PrimaryIntGen
                                  params: [ 2000000, 3000000 ]
                              -   util: PrimaryIntGen
                                  params: [ 2000000, 3000000 ]
                              -   util: PrimaryStringGen
                                  params: [ 2000000, 50 ]
                              -   util: PrimaryFloatGen
                                  params: [ 2000000, 3000000, 2 ]

            - workload: CW2_4_4column_condition_10_upsert
              run:
                  - name: statement1_insert
                    weight: 100
                    queries:
                        - query: INSERT INTO accounts_1(account_id_1,user_id_1,addr_1,bal_1) VALUES (?,?,?,?) ON CONFLICT (user_id_1, account_id_1, user_id_1, bal_1) DO UPDATE SET (account_id_1,user_id_1,addr_1,bal_1)=(excluded.account_id_1,excluded.user_id_1,excluded.addr_1,excluded.bal_1)
                          count: 10
                          bindings:
                              -   util: PrimaryIntGen
                                  params: [ 3000000, 4000000 ]
                              -   util: PrimaryIntGen
                                  params: [ 3000000, 4000000 ]
                              -   util: PrimaryStringGen
                                  params: [ 3000000, 50 ]
                              -   util: PrimaryFloatGen
                                  params: [ 3000000, 4000000, 2 ]

            - workload: CW2_5_2column_condition_1_upsert_with_returning
              run:
                  - name: statement1_insert
                    weight: 100
                    queries:
                        - query: INSERT INTO accounts_1(account_id_1,user_id_1,addr_1,bal_1) VALUES (?,?,?,?) ON CONFLICT (user_id_1, account_id_1) DO UPDATE SET (account_id_1,user_id_1,addr_1,bal_1)=(excluded.account_id_1,excluded.user_id_1,excluded.addr_1,excluded.bal_1) RETURNING *
                          count: 10
