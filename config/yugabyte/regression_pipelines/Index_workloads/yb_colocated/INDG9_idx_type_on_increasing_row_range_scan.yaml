type: YUGABYTE
driver: com.yugabyte.Driver
url: jdbc:yugabytedb://{{endpoint}}:5433/yugabyte?sslmode=require&ApplicationName=featurebench&reWriteBatchedInserts=true&load-balance=false
createdb: drop database if exists yb_colocated; create database yb_colocated with colocated=true
username: {{username}}
password: {{password}}
batchsize: 128
isolation: TRANSACTION_REPEATABLE_READ
loaderthreads: 1
terminals: 1
collect_pg_stat_statements: true
use_dist_in_explain : true
yaml_version: v1.0
works:
    work:
        time_secs: 180
        active_terminals: 1
        rate: unlimited
        warmup: 60
microbenchmark:
    class: com.oltpbenchmark.benchmarks.featurebench.customworkload.YBDefaultMicroBenchmark
    properties:
        setAutoCommit: true
        create:
            - DROP TABLE IF EXISTS Rangetbl_comp_skey_1;
            - CREATE TABLE Rangetbl_comp_skey_1(col_bigint_id_1 bigint, col_bigint_id_2 bigint, col_bigint_id_3 bigint, col_bigint_id_4 bigint, col_bigint_id_5 bigint, col_bigint_id_6 bigint, col_float2_1 float(2), col_float2_2 float(2), col_float5_1 float(5), col_float5_2 float(5), col_boolean_1 boolean, col_varchar10_id_1 varchar(10), col_varchar100_id_1 varchar(100), col_varchar100_id_2 varchar(100), col_varchar500_id_1 varchar(500), PRIMARY KEY(col_bigint_id_1));
            - CREATE INDEX ON Rangetbl_comp_skey_1(col_bigint_id_2);
            - DROP TABLE IF EXISTS Rangetbl_comp_skey_2;
            - CREATE TABLE Rangetbl_comp_skey_2(col_bigint_id_1 bigint, col_bigint_id_2 bigint, col_bigint_id_3 bigint, col_bigint_id_4 bigint, col_bigint_id_5 bigint, col_bigint_id_6 bigint, col_float2_1 float(2), col_float2_2 float(2), col_float5_1 float(5), col_float5_2 float(5), col_boolean_1 boolean, col_varchar10_id_1 varchar(10), col_varchar100_id_1 varchar(100), col_varchar100_id_2 varchar(100), col_varchar500_id_1 varchar(500), PRIMARY KEY(col_bigint_id_1));
            - CREATE INDEX ON Rangetbl_comp_skey_2(col_bigint_id_1);

        cleanup:
            - DROP TABLE IF EXISTS Rangetbl_comp_skey_1;
            - DROP TABLE IF EXISTS Rangetbl_comp_skey_2;

        loadRules:

              - table: Rangetbl_comp_skey_
                count: 2
                rows: 1000000
                columns:
                    - name: col_bigint_id_
                      count: 6
                      util: PrimaryIntGen
                      params: [ 1, 1000000 ]
                    - name: col_float2_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 1000000, 2 ]
                    - name: col_float5_
                      count: 2
                      util: RandomNoWithDecimalPoints
                      params: [ 1, 1000000, 5 ]
                    - name: col_boolean_
                      count: 1
                      util: RandomBoolean
                    - name: col_varchar10_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 10]
                    - name: col_varchar100_id_
                      count: 2
                      util: PrimaryStringGen
                      params: [1, 100]
                    - name: col_varchar500_id_
                      count: 1
                      util: PrimaryStringGen
                      params: [1, 500]

        executeRules:

            - workload: INDG9_1_rangetbl_range_lookup_pkey_select_1m_rows_pkey_scan
              customTags: schematype=regular,partition=range,pkey=asc,cardinality=single,projection=all,filtercount=one,filteron=rangepkey,filtertype=comparision,queryshape=scan
              run:
                  - name: hashtbl_index_scan_using_sec_index
                    weight: 100
                    queries:
                        - query: select * from Rangetbl_comp_skey_1 where col_bigint_id_1>1

            - workload: INDG9_2_rangetbl_range_lookup_pkey_select_10k_rows_pkey_scan
              customTags: schematype=regular,partition=range,pkey=asc,cardinality=single,projection=all,filtercount=one,filteron=rangepkey,filtertype=comparision,queryshape=scan
              run:
                  - name: hashtbl_index_scan_using_sec_index
                    weight: 100
                    queries:
                        - query: select * from Rangetbl_comp_skey_1 where col_bigint_id_1>990000

            - workload: INDG9_3_rangetbl_range_lookup_skey_select_1m_rows_index_scan
              customTags: schematype=regular,partition=range,skey=asc,cardinality=single,projection=all,filtercount=one,filteron=rangeskey,filtertype=comparision,queryshape=scan
              run:
                  - name: hashtbl_index_scan_using_sec_index
                    weight: 100
                    queries:
                        - query: select * from Rangetbl_comp_skey_1 where col_bigint_id_2>1

            - workload: INDG9_4_rangetbl_range_lookup_skey_select_10k_rows_index_scan
              customTags: schematype=regular,partition=range,skey=asc,cardinality=single,projection=all,filtercount=one,filteron=rangeskey,filtertype=comparision,queryshape=scan
              run:
                  - name: hashtbl_index_scan_using_sec_index
                    weight: 100
                    queries:
                        - query: select * from Rangetbl_comp_skey_1 where col_bigint_id_2>990000

            - workload: INDG9_5_rangetbl_range_lookup_nonidx_select_1m_rows_seq_scan
              customTags: schematype=regular,partition=range,cardinality=single,projection=all,filtercount=one,filteron=nonindexed,filtertype=comparision,queryshape=scan
              run:
                  - name: hashtbl_index_scan_using_sec_index
                    weight: 100
                    queries:
                        - query: select * from Rangetbl_comp_skey_1 where col_bigint_id_3>1

            - workload: INDG9_6_rangetbl_range_lookup_nonidx_select_10k_rows_seq_scan
              customTags: schematype=regular,partition=range,cardinality=single,projection=all,filtercount=one,filteron=nonindexed,filtertype=comparision,queryshape=scan
              run:
                  - name: hashtbl_index_scan_using_sec_index
                    weight: 100
                    queries:
                        - query: select * from Rangetbl_comp_skey_1 where col_bigint_id_3>990000

            - workload: INDG9_7_rangetbl_range_lookup_col_with_pkey_skey_declared_select_1m
              customTags: schematype=regular,partition=range,pkey=asc,cardinality=single,projection=all,filtercount=one,filteron=rangepkey,filtertype=comparision,queryshape=scan
              run:
                  - name: hashtbl_index_scan_using_sec_index
                    weight: 100
                    queries:
                        - query: select * from Rangetbl_comp_skey_2 where col_bigint_id_1>1

            - workload: INDG9_8_rangetbl_range_lookup_col_with_pkey_skey_declared_select_10k
              customTags: schematype=regular,partition=range,skey=asc,cardinality=single,projection=all,filtercount=one,filteron=rangeskey,filtertype=comparision,queryshape=scan
              run:
                  - name: hashtbl_index_scan_using_sec_index
                    weight: 100
                    queries:
                        - query: select * from Rangetbl_comp_skey_2 where col_bigint_id_1>990000


