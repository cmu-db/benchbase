                            - util: PrimaryIntGen
                              params: [1, 1000000]

            - workload: FK_G1_7_2fk_insert
              run:
                  - name: FK_G1_7_2fk_insert
                    weight: 100
                    queries:
                        - query: insert into employees_with_2_fk_1_parent values(?,?,?,?,?,?,?,?);
                          bindings:
                              - util: PrimaryIntGen
                                params: [1000001, 9000000]
                              - util: RandomAString
                                params: [1, 20]
                              - util: RandomAString
